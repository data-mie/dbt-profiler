config:
  send_anonymous_usage_stats: False
  use_colors: True

integration_tests:
  target: postgres
  outputs:
    postgres:
      type: postgres
      host: '{{ env_var("POSTGRES_HOST") }}'
      user: dbt
      pass: dbt
      port: 5432
      dbname: dbt
      schema: dbt_profiler_integration_tests_postgres
      threads: 1