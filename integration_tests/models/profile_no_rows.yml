version: 2

models:
  - name: profile_no_rows
    columns:
      - name: column_name
        tests:
          - not_null
          - unique

      - name: row_count
        tests:
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: [0]

      - name: not_null_proportion
        tests:
          - dbt_expectations.expect_column_values_to_be_null

      - name: distinct_proportion
        tests:
          - dbt_expectations.expect_column_values_to_be_null

      - name: distinct_count
        tests:
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: [0]

      - name: is_unique
        tests:
          - dbt_expectations.expect_column_values_to_be_null

      - name: profiled_at
        tests:
          - not_null