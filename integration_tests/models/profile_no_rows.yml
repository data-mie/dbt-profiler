version: 2

models:
  - name: profile_no_rows
    columns:
      - name: column_name
        tests:
          - not_null
          - unique

      - name: row_count
        tests:
          - dbt_utils.expression_is_true:
              config:
                enabled: "{{ target.type != 'sqlserver' }}"

              arguments:
                expression: "= 0"
      - name: not_null_proportion
        tests:
          - dbt_expectations.expect_column_values_to_be_null:
              config:
                enabled: "{{ target.type != 'sqlserver' }}"

      - name: distinct_proportion
        tests:
          - dbt_expectations.expect_column_values_to_be_null:
              config:
                enabled: "{{ target.type != 'sqlserver' }}"

      - name: distinct_count
        tests:
          - dbt_utils.expression_is_true:
              config:
                enabled: "{{ target.type != 'sqlserver' }}"

              arguments:
                expression: "= 0"
      - name: is_unique
        tests:
          - dbt_expectations.expect_column_values_to_be_null:
              config:
                enabled: "{{ target.type != 'sqlserver' }}"

      - name: profiled_at
        tests:
          - not_null